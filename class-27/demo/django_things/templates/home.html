{% extends "_base.html" %}

{% block title %} Home {% endblock %}

{% block content %} 
    <ul>
        {% for thing in object_list %}
            <li><a href = "{% url 'things_detail' thing.pk %}">{{thing}} - {{thing.reviewer}} : {{thing.rating}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
